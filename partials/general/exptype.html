<div class="container-fluid">
	<h4>Expenditure Type</h4>
	<div class="container-fluid">
		<table class="table" ng-show="types.length>0">
			<thead>
				<tr>
					<th>Sno</th>
					<th>Type</th>
					<th>Edit</th>
					<th>Active</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="type in types">
					<td>{{$index+1}}</td>
					<td>{{type.type}}</td>
					<td><button ng-click="edit(type)" class="btn btn-primary btn-xs">Edit</button></td>
					<td ng-if="type.active==1"><button class="btn btn-warning btn-xs" ng-click="deactivate(type)">Deactivate</button></td>
					<td ng-if="type.active!=1"><button class="btn btn-success btn-xs" ng-click="activate(type)">Activate</button></td>
				</tr>
			</tbody>
		</table>
		<span class="label label-warning" ng-show="types.length==0">There are no expenditure types added</span>
		<br>
		<br>
		<button ng-click="create()" class="btn btn-primary">Add</button>
	</div>
</div>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form ng-submit="save()">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Expenditure Type</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Type</label>
						<input type="text" class="form-control" ng-model="maintype.type" required>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
