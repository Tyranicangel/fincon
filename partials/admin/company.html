<div class="container-fluid">
	<h4>Company</h4>
	<div class="container-fluid">
		<table class="table" ng-show="companies.length>0">
			<thead>
				<tr>
					<th>Sno</th>
					<th>Name</th>
					<th>Address</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Website</th>
					<th>Contact</th>
					<th>Edit</th>
					<th>Active</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="company in companies">
					<td>{{$index+1}}</td>
					<td>{{company.name}}</td>
					<td>{{company.address}}</td>
					<td>{{company.phone}}</td>
					<td>{{company.email}}</td>
					<td>{{company.website}}</td>
					<td>{{company.contact}}</td>
					<td><button ng-click="edit(company)" class="btn btn-primary btn-xs">Edit</button></td>
					<td ng-if="company.active==1"><button class="btn btn-warning btn-xs" ng-click="deactivate(company)">Deactivate</button></td>
					<td ng-if="company.active!=1"><button class="btn btn-success btn-xs" ng-click="activate(company)">Activate</button></td>
				</tr>
			</tbody>
		</table>
		<span class="label label-warning" ng-show="companies.length==0">There are no companies added</span>
		<br>
		<br>
		<button ng-click="create()" class="btn btn-primary">Add</button>
	</div>
</div>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form ng-submit="save()">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Company</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" ng-model="maincompany.name" required>
					</div>
					<div class="form-group">
						<label>Address</label>
						<textarea class="form-control" ng-model="maincompany.address" required></textarea>
					</div>
					<div class="form-group">
						<label>Phone No</label>
						<input type="text" class="form-control" ng-model="maincompany.phone" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" ng-model="maincompany.email" required>
					</div>
					<div class="form-group">
						<label>Website</label>
						<input type="text" class="form-control" ng-model="maincompany.website" required>
					</div>
					<div class="form-group">
						<label>Contact</label>
						<input type="text" class="form-control" ng-model="maincompany.contact" required>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
