<div class="container-fluid">
	<h4>Reset Password</h4>
</div>
<div class="container-fluid">
	<form ng-submit="reset_password()">
		<div class="form-group">
			<label>Old Password</label>
			<input type="password" class="form-control" required ng-model="pass.old">
		</div>
		<div class="form-group">
			<label>New Password</label>
			<input type="password" name="pwd1" class="form-control" ng-model="pass.new" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters">
		</div>
		<div class="form-group">
			<label>Confirm Password</label>
			<input type="password" class="form-control" ng-model="pass.conf" name="pwd2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters">
		</div>
		<button type="submit" class="btn btn-primary">Save</button>
	</form>
</div>
